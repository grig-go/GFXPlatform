[build]
  command = "cd ../.. && pnpm install && pnpm --filter nova-gfx build && pnpm --filter docs build && cp -r apps/docs/build apps/nova-gfx/dist/docs"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Increase timeout for AI chat function (max 26s on free tier, 60s on paid)
[functions."ai-chat"]
  timeout = 26

# Docs - serve from /docs subfolder
[[redirects]]
  from = "/docs/*"
  to = "/docs/:splat"
  status = 200

# SPA routing - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
